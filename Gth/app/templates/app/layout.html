<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    {% load pipeline %}
    {% stylesheet 'libraries' %}
    {% javascript 'libraries' %}

    <link href="{% static 'app/content/base/plugins.min.css' %} "rel="stylesheet" type="text/css"/>
    <link href="{% static 'app/content/base/components.min.css' %} "rel="stylesheet" type="text/css"/>
    <link href="{% static 'app/content/base/layout.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'app/content/base/blue.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'app/content/base/custom.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'app/content/plugins/generics.css' %} "rel="stylesheet" type="text/css"/>
    <link href="{% static 'app/content/site.css' %}" rel="stylesheet" type="text/css"/>

    <script src="{% static 'app/scripts/base/modernizr-2.6.2.js'%}"></script>
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid">

{% block content %}{% endblock %}
</body>
</html>
